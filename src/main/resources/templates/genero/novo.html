<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Criar Novo Gênero</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Novo Gênero</h1>
    <form th:action="@{/genero/salvar}" th:object="${elemento}" method="post" class="bg-white p-6 shadow-md rounded-lg">
        <table class="min-w-full">
            <tr>
                <td class="py-2">Nome</td>
                <td><input type="text" th:field="*{nome}" class="border px-4 py-2 rounded-lg w-full" /></td>
            </tr>
            <tr>
                <td colspan="2" class="py-4 text-center">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Salvar</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
