<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-80">
        <h2 class="text-2xl font-bold mb-6 text-center">Cadastro de Usuário</h2>


        <form th:action="@{/register}" method="post">
            <div class="mb-4">
                <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                <input type="text" id="nome" name="nome" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" required />
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" required />
            </div>

            <div class="mb-4">
                <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="senha" name="senha" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" required />
            </div>

            <div class="mb-4">
                <label for="confirmarSenha" class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" required />
            </div>

            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Cadastrar
                </button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <a th:href="@{/login}" class="text-blue-500 hover:text-blue-700">Já tem uma conta? Faça login aqui</a>
        </div>
    </div>
</div>
</body>
</html>
