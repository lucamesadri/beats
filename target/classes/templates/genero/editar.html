<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Editar Gênero</title>
    <script>
        function confirmExclusao() {
            return confirm("Tem certeza de que deseja excluir este gênero?");
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Editar Gênero</h1>
    <p class="mb-4"><a href="/genero" class="text-blue-500">Gêneros</a> / Editar</p>
    <form th:action="@{/genero/salvar}" th:object="${elemento}" method="post" class="bg-white p-6 shadow-md rounded-lg">
        <table class="min-w-full">
            <tr>
                <td class="py-2">ID</td>
                <td><input readonly type="text" th:field="*{id}" class="border px-4 py-2 rounded-lg w-full bg-gray-100" /></td>
            </tr>
            <tr>
                <td class="py-2">Nome</td>
                <td><input type="text" th:field="*{nome}" class="border px-4 py-2 rounded-lg w-full" /></td>
            </tr>
            <tr>
                <td colspan="2" class="py-4 text-center">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Salvar</button>
                </td>
            </tr>
        </table>
    </form>

    <!-- Formulário de exclusão -->
    <form th:action="@{/genero/{id}/excluir(id=${elemento.id})}" method="post" onsubmit="return confirmExclusao()" class="mt-6 text-center">
        <input type="hidden" name="_method" value="delete">
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-700">Excluir</button>
    </form>
</div>
</body>
</html>
