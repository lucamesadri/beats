<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats - Main Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
<div class="container mx-auto px-6">
    <!-- Header -->
    <header class="py-4 border-b-2 border-gray-200">
        <nav class="flex justify-between items-center">
            <div class="logo text-2xl font-bold">üéµ Beats</div>
            <ul class="flex space-x-6 text-lg">
                <li><a href="/contact" class="hover:text-gray-600">Contact</a></li>
                <li><a href="/about" class="hover:text-gray-600">About</a></li>
                <li><a href="/main/profile" class="hover:text-gray-600">Profile</a></li>
                <li><a href="/login" class="hover:text-gray-600">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="py-12">
        <!-- Search Section -->
        <section class="mb-12">
            <div class="flex justify-center items-center">
                <input type="text" placeholder="Search for tracks, artists..." class="border border-gray-300 rounded-l-lg px-4 py-2 w-1/2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                <button class="bg-purple-500 text-white px-4 py-2 rounded-r-lg hover:bg-purple-600">üîç</button>
            </div>
        </section>

        <!-- Music Player -->
        <section class="mb-12 flex justify-center items-center">
            <div class="text-center">
                <img src="/images/vinil.jpg" alt="Vinyl" class="w-24 h-24 mx-auto mb-4 rounded-full shadow-lg">
                <div class="flex justify-center space-x-4">
                    <button class="p-2 bg-gray-100 rounded-full hover:bg-gray-200">‚èÆÔ∏è</button>
                    <button class="p-2 bg-purple-500 text-white rounded-full hover:bg-purple-600">‚ñ∂Ô∏è</button>
                    <button class="p-2 bg-gray-100 rounded-full hover:bg-gray-200">‚è≠Ô∏è</button>
                </div>
            </div>
        </section>

        <!-- Track List -->
        <section class="mb-12">
            <table class="table-auto w-full text-left bg-white rounded-lg shadow-lg">
                <thead class="bg-gray-100 text-gray-600">
                <tr>
                    <th class="px-4 py-2">Title</th>
                    <th class="px-4 py-2">Time</th>
                    <th class="px-4 py-2">BPM</th>
                    <th class="px-4 py-2">Tags</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-2 border-b">Track 1</td>
                    <td class="px-4 py-2 border-b">3:15</td>
                    <td class="px-4 py-2 border-b">128</td>
                    <td class="px-4 py-2 border-b">Pop, Dance</td>
                    <td class="px-4 py-2 border-b">
                        <button class="p-2 text-purple-500 hover:text-purple-600">‚ù§Ô∏è</button>
                        <button class="p-2 text-purple-500 hover:text-purple-600">üîÑ</button>
                        <button class="p-2 text-purple-500 hover:text-purple-600">‚¨áÔ∏è</button>
                    </td>
                </tr>
                <!-- Adicione mais linhas conforme necess√°rio -->
                </tbody>
            </table>
            <div class="text-center mt-4">
                <button class="bg-purple-500 text-white px-6 py-2 rounded-lg hover:bg-purple-600">Browse All Tracks</button>
            </div>
        </section>

        <!-- Contact Section -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold text-center mb-4">Contact Us</h2>
            <form th:action="@{/contact}" method="post" class="w-1/2 mx-auto">
                <input type="text" name="name" placeholder="Name" class="w-full mb-4 border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                <input type="email" name="email" placeholder="Email" class="w-full mb-4 border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                <textarea name="message" placeholder="Message" class="w-full mb-4 border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" required></textarea>
                <button type="submit" class="w-full bg-purple-500 text-white px-6 py-2 rounded-lg hover:bg-purple-600">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="py-6 border-t-2 border-gray-200 text-center text-gray-600">
        <p>&copy; 2024 Beats. All rights reserved.</p>
        <div class="flex justify-center space-x-4 mt-4">
            <a href="#" class="hover:text-purple-500">Privacy Policy</a>
            <a href="#" class="hover:text-purple-500">Terms of Service</a>
            <a href="#" class="hover:text-purple-500">FAQ</a>
        </div>
    </footer>
</div>
</body>
</html>
